<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEEP FOCUS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <section>
        <div class="home-page">
            <h1 class="fs-1">KEEP FOCUS</h1>
            <p class="fs-2"> Your phone distracted you <span class="fw-bold" id="counter">0</span> times.
            </p>
            <button type="button" class="btn btn-dark fs-3">BUTTON</button>
            <div class="icon-color fs-1 pt-4">

                <i class="bi bi-fire" id="fireIcon" onclick="playFireSound()"></i>

                <i class="bi bi-cloud-lightning-rain" id="rainIcon" onclick="playRainSound()"></i>

                <i class="bi bi-wind" id="windIcon" onclick="playWindSound()"></i>
            </div>
        </div>
    </section>
    <audio id="firesound" src="sounds/fire sound.mp3"></audio>
    <audio id="rainsound" src="sounds/rain sound.mp3"></audio>
    <audio id="windsound" src="sounds/wind sound.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
